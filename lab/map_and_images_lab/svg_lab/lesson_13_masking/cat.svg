<?xml version="1.0"?>
<!-- <?xml-stylesheet href="paths.css" type="text/css" ?> -->
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<!-- This file starts the lessons on Clipping and Masking in SVG.

Concepts:  the viewport is a kind of clipping area. Anything outside the view
 port is not visible.  With "clipPath" we can create clipping areas inside of
 the viewport.  clipPath defines a clipping region object. clip-path is an
 attribute that associates other drawing objects to the clipping region.
-->
<svg width="140" height="170" viewbox="0 0 140 170"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>Cat</title>
  <desc>Sticky at</desc>
  <g id="cat">
    <circle cx="70" cy="95" r="50" style="stroke: black; fill:none" />
    <circle cx="55" cy="80" r="5" stroke="black" fill="#339933" />
    <circle cx="85" cy="80" r="5" stroke="black" fill="#339933" />
    <g id="whiskers">
      <line x1="75" y1="95" x2="135" y2="85" style="stroke: black;" />
      <line x1="75" y1="95" x2="135" y2="105" style="stroke: black;" />
    </g>
    <use xlink:href="#whiskers" transform="scale(-1 1) translate(-140 0)" />
    <polyline points="108 62, 90 10, 70 45, 50, 10, 32, 62" style="stroke: black; fill: none;" />
    <polyline points="35 110, 45 120, 95 120, 105, 110" style="stroke: black; fill: none;" />
    <path d="M 75 90 L 65 90 A 5 10 0 0 0 75 90" style="stroke: black; fill: #ffcccc" />
    <text x="60" y="165" style="font-family: sans-serif; font-size: 14pt;
        stroke: black; fill: black;">Cat</text>
  </g>
</svg>
