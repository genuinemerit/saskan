name: saskan
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10.12
  - pip
  - mypy
  - flake8
  - pytest
  - isort
  - pathlib
  - requests
  - tzlocal
  - sqlite
  - numpy
  - pandas
  - twisted
  - tornado
  - nltk
  - Levenshtein
  - music21
  - sympy
  - matplotlib
  - networkx
  - tabulate
  - numbers-parser
  - beautifulsoup4
  - selenium
  - odfpy
  - pendulum
  - PyPDF2

# Required at OS level:
# sudo apt-get -y install --upgrade net-tools (use netstat from this toolset to monitor services)

# Libraries not available in the conda-forge channel or not recommended to use from conda-forge:
# conda activate saskan, then...
# pip install --upgrade pygame
# pip install --upgrade tabula-py (the project owners recommend not using conda forge for this package)
